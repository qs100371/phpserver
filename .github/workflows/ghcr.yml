name: Docker Workflow (GHCR)

on:
  push:
    branches:
      - main

# 设置工作流的权限（必须！否则无法推送）
permissions:
  contents: read
  packages: write  # 允许推送镜像到 GHCR

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry (GHCR)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io  # 指定 GHCR 仓库
          username: ${{ github.actor }}  # 使用 GitHub 用户名
          password: ${{ secrets.GITHUB_TOKEN }}  # 使用自动生成的 GitHub Token

      - name: Build and Push to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/phpserver:${{ github.sha }}  # 使用 SHA 作为标签
            ghcr.io/${{ github.repository_owner }}/phpserver:latest  # 同时推送 latest 标签
